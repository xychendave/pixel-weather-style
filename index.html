
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelWeather & Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DotGothic16', monospace;
        background-color: #E6D5B8; 
        image-rendering: pixelated;
        cursor: default;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Pixel Art Components */
      .pixel-card {
        border: 4px solid;
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.2);
        border-radius: 0px;
        position: relative;
      }
      
      .pixel-btn {
        border: 4px solid;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.25);
        transition: transform 0.1s, box-shadow 0.1s;
        text-transform: uppercase;
        font-weight: bold;
      }
      .pixel-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.2);
      }
      .pixel-btn:disabled {
        background: #ccc !important;
        color: #666 !important;
        border-color: #999 !important;
        cursor: not-allowed;
      }

      .pixel-input {
        border: 4px solid;
        background: #fff;
        outline: none;
        box-shadow: inset 2px 2px 0px 0px rgba(0,0,0,0.1);
      }
      .pixel-input:focus {
        background: #fff;
      }

      /* --- Seasonal Background Patterns --- */
      
      /* Spring: Sakura / Polka Dots */
      .pattern-spring {
        background-image: radial-gradient(#FFF0F5 20%, transparent 20%),
                          radial-gradient(#FFF0F5 20%, transparent 20%);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }

      /* Summer: Ocean Waves / Checkers */
      .pattern-summer {
        background-image: linear-gradient(45deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.15) 75%, rgba(255,255,255,0.15)),
                          linear-gradient(45deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.15) 75%, rgba(255,255,255,0.15));
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      /* Autumn: Plaid / Grid */
      .pattern-autumn {
        background-image: repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px),
                          repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px);
        background-size: 40px 40px;
      }

      /* Winter: Snow / Isometric */
      .pattern-winter {
          background-image: radial-gradient(rgba(255,255,255,0.5) 2px, transparent 3px);
          background-size: 24px 24px;
      }


      /* --- Animations --- */

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0; }
      }
      
      @keyframes sway {
        0%, 100% { transform: translateX(0px) translateY(0px); }
        50% { transform: translateX(10px) translateY(-5px); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }

      .animate-fall {
        position: absolute;
        animation: fall linear infinite;
      }

      .animate-twinkle {
        position: absolute;
        animation: twinkle ease-in-out infinite;
      }

      /* Standard Helpers */
      .pixel-cloud {
        background: #fff;
        box-shadow: 4px 4px 0 0 rgba(0,0,0,0.1);
      }

      .pixel-wood {
        background-image: 
          linear-gradient(90deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.05) 4px, transparent 4px, transparent 8px),
          linear-gradient(0deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 4px);
        background-size: 8px 8px, 8px 8px;
      }

      .perspective-container { perspective: 1000px; }
      .door-transform {
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
      }
      .door-left-open { transform: rotateY(-105deg); }
      .door-right-open { transform: rotateY(105deg); }

      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border: 2px solid rgba(255,255,255,0.3); }
    </style>
